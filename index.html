<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron" id="headerOne">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
          <div class="col-8 saveAreas">
          <!-- Timeblocks go here -->
            <div class="row future" id="nineAm">
              <p class="col-2 align-middle hour">9 AM</p>
              <textarea class="col-8" id="nineText"></textarea>
              <button class="col-2 saveBtn" id="nineSave">Save</button>
            </div>
            <div class="row future" id="tenAm">
              <p class="col-2 align-middle hour">10 AM</p>
              <textarea class="col-8" id="tenText"></textarea>
              <button class="col-2 saveBtn" id="tenSave">Save</button>
            </div>
            <div class="row future" id="elevenAm">
              <p class="col-2 align-middle hour">11 AM</p>
              <textarea class="col-8" id="elevenText"></textarea>
              <button class="col-2 saveBtn" id="elevenSave">Save</button>
            </div>
            <div class="row future" id="twelvePm">
              <p class="col-2 align-middle hour">12 PM</p>
              <textarea class="col-8" id="twelveText"></textarea>
              <button class="col-2 saveBtn" id="twelveSave">Save</button>
            </div>
            <div class="row future" id="onePm">
              <p class="col-2 align-middle hour">1 PM</p>
              <textarea class="col-8" id="oneText"></textarea>
              <button class="col-2 saveBtn" id="oneSave">Save</button>
            </div>
            <div class="row future" id="twoPm">
              <p class="col-2 align-middle hour">2 PM</p>
              <textarea class="col-8" id="twoText"></textarea>
              <button class="col-2 saveBtn" id="twoSave">Save</button>
            </div>
            <div class="row future" id="threePm">
              <p class="col-2 align-middle hour">3 PM</p>
              <textarea class="col-8"id="threeText"></textarea>
              <button class="col-2 saveBtn" id="threeSave">Save</button>
            </div>
            <div class="row future" id="fourPm">
              <p class="col-2 align-middle hour">4 PM</p>
              <textarea class="col-8" id="fourText"></textarea>
              <button class="col-2 saveBtn" id="fourSave">Save</button>
            </div>
            <div class="row future" id="fivePm">
              <p class="col-2 align-middle hour">5 PM</p>
              <textarea class="col-8" id="fiveText"></textarea>
              <button class="col-2 saveBtn" id="fiveSave">Save</button>
            </div>
          </div>
          <div class="col-2"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
